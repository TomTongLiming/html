<p class="p1"><span class="s1"><b> </b></span></p>
<p class="p2"><span class="s1"><b>将进酒</b></span></p>
<p class="p1"><span class="s1"><br>
</span></p>
<p class="p3"><span class="s2"><a href="http://www.chinapoesy.com/TangShiAuthor12_1.html"><b>李白</b></a></span><span class="s1"><b><br>
<br>
</b></span></p>
<p class="p3"><span class="s1"><br>
</span></p>
<p class="p2"><span class="s1">君不见，黄河之水天上来，奔流到海不复回。</span><span class="s3"><br>
</span><span class="s1">君不见，高堂明镜悲白发，朝如青丝暮成雪。</span><span class="s3"><br>
</span><span class="s1">人生得意须尽欢，莫使金樽空对月。</span><span class="s3"><br>
</span><span class="s1">天生我材必有用，千金散尽还复来。</span><span class="s3"><br>
</span><span class="s1">烹羊宰牛且为乐，会须一饮三百杯。</span><span class="s3"><br>
</span><span class="s1">岑夫子，丹丘生，将进酒，君莫停。</span><span class="s3"><br>
</span><span class="s1">与君歌一曲，请君为我倾耳听。</span><span class="s3"><br>
</span><span class="s1">钟鼓馔玉不足贵，但愿长醉不复醒。</span><span class="s3"><br>
</span><span class="s1">古来圣贤皆寂寞，惟有饮者留其名。</span><span class="s3"><br>
</span><span class="s1">陈王昔时宴平乐，斗酒十千恣欢谑。</span><span class="s3"><br>
</span><span class="s1">主人何为言少钱，径须沽取对君酌。</span><span class="s3"><br>
</span><span class="s1">五花马，千金裘，呼儿将出换美酒，</span><span class="s3"><br>
</span><span class="s1">与尔同销万古愁。</span></p>
